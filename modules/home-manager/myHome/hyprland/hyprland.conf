#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/

# hyprctl monitors

# Only built-in
# monitor=eDP-1,2256x1504@59.99900,0x0,1.25

# in lieu of a splash /login screen, we'll just use swaylock
# since this is a single user machine.
# I tried gtkgreet but I wasn't sure how to get it to resume the Hyprland session
# so this method just has the single user login and then the session starts, then locks
# so I get the security of requiring a login, without the (not needed) ability to
# change user names nor environments (Hyprland, Gnome, zsh, etc).
$swayLock = swaylock --image ~/.config/hypr/lock.png --indicator-idle-visible
# exec-once = $swayLock

# -------------------------------------------------------------------
# Monitors
#
# Single Monitor
# monitor = eDP-1, 2880x1920@120.00Hz, 0x0, 1

# Office Desk
#
# Strategy is to align zero out the horizontal resolutions of the two monitors
# above and below eachother
## Builtin
monitor = eDP-1, 2880x1920@120.00Hz, -1440x0, 2
# Directly above
monitor = DP-11, 2560x1440@144.01Hz, -2560x-1440, 1

# Right and Rotated
# The position is calculated with the scaled (and transformed) resolution
# So -1440 in the line below comes from the height of DP-11
monitor = DP-3, 2560x1440@144.01Hz, 0x-1440, 1, transform, 1

# Mouse Cursor Theme
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
env = HYPRCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24

